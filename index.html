<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>todo jquery</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col offset-s2 m12 s6 title">
					<h1 class="letras">To Do App</h1>			
			</div>	
		</div>	
	</header> 

	<section class="container">
		<div class="row">
	        <div class="col s12 offset-m3 m6">
	          	<div class="card blue-grey darken-1">
	            	<div class="card-content white-text">
	             		<div class="row">
	    					<form class="col s12">
	      						<div class="row">
	        						<div class="input-field col s12">
	          							<textarea placeholder="Ingresa la tarea" id="textarea1" class="materialize-textarea"></textarea>
	          							<p>To Do Items:</p>
	        						</div>
	        						<div class="row">
	        							<div  class="col offset-s3 s6">
	        								<p>
										      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
										      <label for="filled-in-box" id="comentarios"></label>
										    </p>
	        							</div>
	        						</div>
	      						</div>
	    					</form>
	  					</div>
	            	</div>
	            	<div class="card-action">
	              <a href="#" id="button">Agregar Tarea</a>
	            </div>
	          </div>
	        </div>
	      </div>
	</section>
	
		




	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
