<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>todo jquery</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col offset-s2 m12 s6">
				<h1 class="title">To Do App</h1>			
			</div>	
		</div>	
	</header> 

	<section class="container">
		<div class="row">
	        <div class="col s12 offset-m3 m6">
	          	<div class="card blue-grey darken-1">
	            	<div class="card-content white-text caja-contenedora">
	             		<div class="row">
	    					<form class="col s12">
	      						<div class="row">
	        						<div class="input-field col s12">
	          							<textarea placeholder="Ingresa la tarea" id="textarea1" class="materialize-textarea mi-input"></textarea>
	          							<div class="card-action">
								            <a class="waves-effect waves-light btn" id="button">Agregar tarea</a>
								        </div>
	          							<p>To Do Items:</p>
	          							<ul id="comentarios"></ul>
	          							<div id="remover">
	          							</div>
	          							<div class="completed">
	          								<p>Completed Items</p>
	          							</div>	
	        						</div>
	      						</div>
	    					</form>
	  					</div>
	            	</div>        	
	          	</div>
	        </div>
	    </div>
	</section>
	
		




	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
